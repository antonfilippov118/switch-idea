{% extends "base.html" %}


{% block content %}

	<!-- the middle contents -->
	<div class="contents">
		<section class="access">
		<br>
			<div class="container">
				<div class="content-inner-detail">
					<form role="form" action="/auth/" method="get">
						<legend>Sign in</legend>
						<div class="form-group">
					    <label for="exampleInputEmail1">Email</label>
					    <input type="text" class="form-control input-lg" id="username" placeholder="Email" name="username">
					  	</div>
					  	<div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control input-lg" id="exampleInputPassword1" placeholder="Password" id="password" name="password">
					  	</div>
					  	<button type="submit" class="btnblue btn-primary input-lg btn-block"><b>Submit</b> <span class="glyphicon glyphicon-chevron-right"></span></button>
					</form>
					
					{% if form.errors %}
						<p style="color:red;">Sorry, that's not a valid username or password</p>
					{% endif %}
	
				</div>
			</div>
		</section>
	</div><!-- /.contents -->
	
{% endblock %}
